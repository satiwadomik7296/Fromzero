<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .character {
            font-size: 100px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .stats {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .money {
            font-size: 40px;
            font-weight: bold;
            color: gold;
            margin: 10px 0;
        }
        .buttons {
            display: grid;
            gap: 10px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        .work-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .business-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .level {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ From Zero ‚Üí Tycoon</h1>
        
        <div class="character" id="character">üë®‚Äçüíº</div>
        
        <div class="stats">
            <div id="playerName">–ò–≥—Ä–æ–∫</div>
            <div class="money">$<span id="money">0</span></div>
            <div class="level">–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
            <div>–î–æ—Ö–æ–¥/—á–∞—Å: $<span id="hourlyIncome">0</span></div>
        </div>
        
        <div class="buttons">
            <button class="work-btn" onclick="work()">üíº –†–∞–±–æ—Ç–∞—Ç—å</button>
            <button class="business-btn" onclick="showBusinesses()">üè™ –ë–∏–∑–Ω–µ—Å—ã</button>
        </div>
        
        <div id="businessesList" style="display:none; margin-top:20px;">
            <h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ –±–∏–∑–Ω–µ—Å—ã</h3>
            <div id="businesses"></div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let money = 1000;
        let level = 1;
        
        function updateUI() {
            document.getElementById('money').textContent = money;
            document.getElementById('level').textContent = level;
            
            // –ú–µ–Ω—è–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –ø–æ —É—Ä–æ–≤–Ω—é
            const characters = ['üßç', 'üë∑', 'üë®‚Äçüíº', 'ü§µ', 'üï¥Ô∏è', 'üëë'];
            const charIndex = Math.min(level - 1, characters.length - 1);
            document.getElementById('character').textContent = characters[charIndex];
        }
        
        function work() {
            const income = Math.floor(Math.random() * 30) + 10;
            money += income;
            updateUI();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const char = document.getElementById('character');
            char.style.transform = 'scale(1.2)';
            setTimeout(() => char.style.transform = 'scale(1)', 300);
            
            tg.HapticFeedback.impactOccurred('medium');
        }
        
        function showBusinesses() {
            const list = document.getElementById('businessesList');
            list.style.display = 'block';
            
            const businesses = [
                {name: 'üöö –ö–∏–æ—Å–∫', price: 100, income: 10},
                {name: '‚òï –ö–∞—Ñ–µ', price: 500, income: 50},
                {name: 'üõí –ú–∞–≥–∞–∑–∏–Ω', price: 1000, income: 120}
            ];
            
            let html = '';
            businesses.forEach(biz => {
                html += `
                    <div style="background:rgba(255,255,255,0.1); padding:10px; margin:10px 0; border-radius:10px;">
                        <div>${biz.name}</div>
                        <div>–¶–µ–Ω–∞: $${biz.price}</div>
                        <div>–î–æ—Ö–æ–¥: $${biz.income}/—á–∞—Å</div>
                        <button onclick="buyBusiness(${biz.price})" 
                                style="margin-top:5px; padding:5px 10px;"
                                ${money < biz.price ? 'disabled' : ''}>
                            ${money >= biz.price ? '–ö—É–ø–∏—Ç—å' : '–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç'}
                        </button>
                    </div>
                `;
            });
            
            document.getElementById('businesses').innerHTML = html;
        }
        
        function buyBusiness(price) {
            if (money >= price) {
                money -= price;
                level++;
                updateUI();
                tg.showPopup({title: '–£—Å–ø–µ—Ö!', message: '–ë–∏–∑–Ω–µ—Å –∫—É–ø–ª–µ–Ω!'});
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        updateUI();
    </script>
</body>
</html>
